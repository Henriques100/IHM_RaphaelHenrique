<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Exemplo REM</title>
    <style>
        html {
            font-size: 62,5%;
        }

        h1 {
            font-size: 1.2rem; /*equivalente a 12px*/
        }

        p {
            font-size: 2.4rem; /*equivale a 24px*/
        }
    </style>
</head>
<body>
    <h1>Título da página com 1.2rem</h1>
    <p>Texto de parágrafo que deve ter tamanho de 2.4rem</p>
    <p>Ficou estranho pois a fonte do parágrafo está o dobro do outro, Vitor não é legal</p>
</body>
</html>
